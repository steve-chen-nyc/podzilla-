<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Podzilla </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/PodcastsController.js"></script>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
  </head>
  <body ng-app="Podcasts">

    <nav>
      <a ui-sref-active="active" ui-sref="index"> Show All Podcasts </a>
      <a ui-sref-active="active" ui-sref="#"> Add A New Destination </a>
      <a ui-sref-active="active" ui-sref="#"> Show Destination List </a>
    </nav>

    <h1> All Podcasts </h1>
    <section ng-controller="PodcastsController as podcasts" ui-view>
    <p> podcasts </p>
    <ul>
      <li ng-repeat="podcasts in podcasts.all">
        <p>{{podcasts.trackName}}</p>
      </li>
    </ul>
  </section>


  </body>
</html>
