<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Podzilla </title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/PodcastsController.js"></script>
    <script src="http://platform.twitter.com/widgets.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body ng-app="Podcasts">


    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" ui-sref-active="active" ui-sref="twitter"> Login With Twitter  </a>
    </nav>


    <section ui-view> </section>

    <h1> PODZILLA </h1>


   <section id="cardsOne">
    <div class="demo-card-square mdl-card mdl-shadow--2dp">
     <div class="mdl-card__title mdl-card--expand">
       <h2 class="mdl-card__title-text">Business Podcasts</h2>
     </div>
     <div class="mdl-card__actions mdl-card--border">
       <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
          ui-sref-active="active" ui-sref="business"> Business
       </a>
     </div>
   </div>

   <div class="demo-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text">TED Podcasts</h2>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
         ui-sref-active="active" ui-sref="ted"> TED
     </a>
    </div>
  </div>

  <div class="demo-card-square mdl-card mdl-shadow--2dp">
   <div class="mdl-card__title mdl-card--expand">
     <h2 class="mdl-card__title-text">Sports Podcasts</h2>
   </div>
   <div class="mdl-card__actions mdl-card--border">
     <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
        ui-sref-active="active" ui-sref="sports"> Sports
    </a>
   </div>
 </div>
</section>

<section id="cardsTwo">
 <div class="demo-card-square mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">Technology Podcasts</h2>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
       ui-sref-active="active" ui-sref="technology"> Technology
   </a>
  </div>
</div>

<div class="demo-card-square mdl-card mdl-shadow--2dp">
 <div class="mdl-card__title mdl-card--expand">
   <h2 class="mdl-card__title-text"> Comedy Podcasts </h2>
 </div>
 <div class="mdl-card__actions mdl-card--border">
   <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
      ui-sref-active="active" ui-sref="comedy"> Comedy
  </a>
 </div>
</div>

<div class="demo-card-square mdl-card mdl-shadow--2dp">
 <div class="mdl-card__title mdl-card--expand">
   <h2 class="mdl-card__title-text"> I'm Feeling Lucky </h2>
 </div>
 <div class="mdl-card__actions mdl-card--border">
   <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
      ui-sref-active="active" ui-sref="lucky"> Lucky me
  </a>
 </div>
</div>
</section>

  </body>
</html>
