

<h1> COMEDY PODCASTS </h1>
  <section ng-controller="PodcastsController as podcastsController">
    <ul class="list">
      <li ng-repeat="podcasts in podcastsController.comedy | orderBy:random | limitTo:5 " >
        <form ng-submit="podcastsController.addPodcast($index)">
          <p ng-bind="podcastsController.newPodcast.name">{{podcasts.trackName}} : {{podcasts.primaryGenreName}}</p>
          <a ng-href="{{podcasts.collectionViewUrl}}" target="_blank"><img ng-src="{{podcasts.artworkUrl100}}"> </a>
          <p> <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text= Found the {{podcasts.trackName}} podcast on PODZILLA. Sooooo Dope!">  Tweet</a> </p>
           <!-- <input type="hidden" ng-model="podcasts.newPodcast" ng-value="podcasts.trackName" /> -->
           <input type="checkbox" ng-model="podcastsController.newPodcast.podcast">
           <!-- <input type="checkbox" ng-model="podcasts.trackName.newPodcast"> -->
           <button type="submit" value= "Add Podcast"> save </button>
           <p>{{ $index }}</p>
       </form>
        </li>
    </ul>

  </section>
