

<h1> COMEDY PODCASTS </h1>
  <section ng-controller="PodcastsController as podcasts" ui-view>
    <ul class="list">
      <li ng-repeat="podcasts in podcasts.comedy | orderBy:random | limitTo:5 " >
        <p>{{podcasts.trackName}} : {{podcasts.primaryGenreName}}</p>
        <a ng-href="{{podcasts.collectionViewUrl}}" target="_blank"><img ng-src="{{podcasts.artworkUrl100}}"> </a>
        <p> <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text= Found the {{podcasts.trackName}} podcast on PODZILLA. Sooooo Dope!" target="_blank">  Tweet</a> </p>
      </li>
    </ul>
  </section>
