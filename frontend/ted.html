

<h1 class="headline"> TED PODCASTS </h1>
  <section ng-controller="PodcastsController as podcasts" ui-view>
    <ul class="list">
      <li ng-repeat="podcasts in podcasts.ted">
        <p> <strong> {{podcasts.trackName}} </strong> </p>
        <p> Release Date: {{podcasts.releaseDate}} </p>
        <p> Genre: {{podcasts.primaryGenreName}} </p>
        <a ng-href="{{podcasts.collectionViewUrl}}" target="_blank"> <img ng-src="{{podcasts.artworkUrl100}}"> </a>
        <p> <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text={{podcasts.trackName}} is sooooo Dope!" target="_blank">  Tweet</a> </p>
      </li>
    </ul>
  </section>
