<h1> Feeling Lucky?  </h1>
<section ng-controller="PodcastsController as podcasts" ui-view>

<ul>
  <li ng-repeat="podcasts in podcasts.lucky">
    <p>{{podcasts.trackName}} : {{podcasts.primaryGenreName}}</p>
<a ng-href="{{podcasts.collectionViewUrl}}" target="_blank">   <img ng-src="{{podcasts.artworkUrl100}}"> </a>

  </li>
</ul>
</section>
